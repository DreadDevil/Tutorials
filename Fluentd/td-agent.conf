<source>
  @type http
  port 8888
</source>

# Filter plugin: exclude events with source=localhost
<filter test1>
  @type grep
  <exclude>
    key source
    pattern localhost
  </exclude>
</filter>

# Output plugin: write modified logs with tag "test1" to a file at /var/log/fluent/access
<match test1>
  @type file
  path /var/log/td-agent/access.log
  append true
</match>
