apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: django-app
            port:
              number: {{ .Values.service.port }}