{{- if .Values.app.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "django-helm-chart.fullname" . }}
  labels:
    {{- include "django-helm-chart.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.app.ingress.annotations | nindent 4 }}
spec:
  rules:
    {{- range .Values.app.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "django-helm-chart.fullname" . }}
              servicePort: {{ .Values.app.service.port }}
    {{- end }}
{{- end }}