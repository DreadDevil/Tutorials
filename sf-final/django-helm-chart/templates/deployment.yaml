---

app:
  image:
    repository: dreaddevil/django-pg-docker-tutorial
    tag: latest
    pullSecret:
      enabled: true
      name: dockerhub-credentials

# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "django-helm-chart.fullname" . }}
  labels:
    {{- include "django-helm-chart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "django-helm-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "django-helm-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.app.service.port }}
          env:
            {{- toYaml .Values.app.env | nindent 12 }}

