---

app:
  image:
    repository: dreaddevil/django-pg-docker-tutorial
    tag: latest
  service:
    type: ClusterIP
    port: 3003
  env:
    DB_HOST: db
    DB_NAME: tutorial-dev
    DB_USER: vinhle
    DB_PASS: password
  ingress:
    enabled: true
    hosts:
      - 192.168.1.16

db:
  image: postgres:13-alpine
  service:
    type: ClusterIP
    port: 5432
  env:
    POSTGRES_DB: tutorial-dev
    POSTGRES_USER: vinhle
    POSTGRES_PASSWORD: password
  persistence:
    enabled: true
    size: 1Gi