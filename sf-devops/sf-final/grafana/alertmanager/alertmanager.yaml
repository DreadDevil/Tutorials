global:\n  resolve_timeout: 5m\nroute:\n  group_by: ['alertname', 'severity']\n  group_wait: 10s\n  group_interval: 10s\n  repeat_interval: 1h\n  receiver: 'webhook'\nreceivers:\n  - name: 'webhook'\n    webhook_configs:\n      - url: 'http://localhost:5000/alert'\ninhibit_rules:\n  - source_match:\n      severity: 'critical'\n    target_match:\n      severity: 'warning'\n    equal: ['alertname', 'dev', 'instance']
